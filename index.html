<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      
        <article class="product-container">
          <picture class="product-img-wrapper">
            <source
              media="(min-width: 768px)"
              srcset="images/image-product-desktop.jpg"
            />
            <img
              class="product-img"
              src="images/image-product-mobile.jpg"
              alt="Gabrielle Essence Eau De Parfum"
            />
          </picture>

          <div class="product-details">
            <p class="product-title">Perfume</p>
            <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>

            <p class="product-price">
              <strong class="new-price price">
                <span class="sr-only">new-price:</span>$149.99</strong
              >
              <del class="old-price price">
                <span class="sr-only">old-price:</span> $169.99</del
              >
            </p>

            <button class="btn" type="button">
              <img src="images/icon-cart.svg" alt="" />
              Add to Cart
            </button>
          </div>
        </article>
      
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/hassan-ali-byte"  target="_blank">Hassan Ali</a>.
      </div>
    </footer>
  </body>
</html>
